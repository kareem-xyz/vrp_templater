<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Multipage</title>
  <link href="style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
</head>
<body>
<nav class="navbar navbar-light bg-light px-3">
  <div class="d-flex align-items-center">
    <a class="navbar-brand fw-bold me-4" href="#">VR Patients</a>
    <a class="nav-link px-2" href="https://kareem-xyz.github.io/vrp_templater/index.html">Loader</a>
    <a class="nav-link px-2" href="https://kareem-xyz.github.io/vrp_templater/builder.html">Builder</a>
  </div>
</nav>

<div class="container mt-4">
  <h2 class="text-center mb-4">Template Loader</h2>
  <div class="row">

<!-- Left Column: Scrollable Template selector + dynamic inputs -->
<div class="col-md-4 -mb-5">
  <div class="mb-3" id="selector-div">
    <label class="form-label">Choose Template:</label>
    <select class="form-select" id="templateSelector" onchange="loadTemplate()">
      <option disabled selected value="">-- Select Template --</option>
    </select>
  </div>
  <div class="mt-2 mb-4">
    <!-- <button class="btn btn-primary" onclick="generateImage()">Generate</button> -->
    <button class="btn btn-success ms-2" onclick="downloadCanvas()">Download Image</button>
  </div>
<div class="overflow-auto pe-2 mb-5" style="max-height: 60vh;">
  <form id="dynamicFields"></form>
</div>
</div>

    <!-- Right Column: Canvas display -->
    <div class="col-md-8 canvas-col">
      <div class="canvas-box">
        <canvas id="canvas"></canvas>
      </div>
      <div class="form-check form-switch live-preview-switch">
        <input class="form-check-input" type="checkbox" id="livePreviewToggle">
        <label class="form-check-label" for="livePreviewToggle">Live Preview</label>
      </div>
    </div>
  </div>
</div>

<!-- Load shared utilities first, then specific script -->
<script src="canvas-utils.js"></script>
<script src="loader.js"></script>
<script src="multipage.js"></script>

</body>
</html>
