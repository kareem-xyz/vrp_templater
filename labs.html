<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Labs</title>
  <link href="css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="js/fabric.js"></script>
</head>
<body>
<nav class="navbar navbar-light bg-light px-3">
  <div class="d-flex align-items-center">
    <a class="navbar-brand fw-bold me-4" href="#">VR Patients</a>
    <a class="nav-link px-2" href="https://kareem-xyz.github.io/vrp_templater/index.html">Loader</a>
    <a class="nav-link px-2" href="https://kareem-xyz.github.io/vrp_templater/builder.html">Builder</a>
    <a class="nav-link px-2" href="/labs.html">Labs</a>
  </div>
</nav>

<div class="container mt-4">
  <h2 class="text-center mb-4">Template Loader</h2>
  <div class="row">

<!-- Left Column: Scrollable Template selector + dynamic inputs -->
<div class="col-md-4 mb-5">
  <div class="mb-3" id="selector-div">
    <label class="form-label">Choose Template:</label>
    <select class="form-select" id="templateSelector" onchange="loadTemplate()">
      <option disabled selected value="">-- Select Template --</option>
    </select>
  </div>
  
  <div class="m-2" id="buttons-div">
    <button class="btn btn-success" onclick="downloadCanvas()">Download Image</button>
    <div class="form-check form-switch m-2" id="multipage-div" hidden>
      <input class="form-check-input" type="checkbox" role="switch" id="multipage-switch">
      <label class="form-check-label" for="multipageSwitch">Multi-Page Mode</label>
    </div>
  </div>

  <!-- Lab Management Controls -->
  <div class="mb-3 border rounded p-2 bg-light">
    <h6 class="mb-2">Lab Management</h6>
    <div class="d-flex gap-2 flex-wrap">
      <button class="btn btn-sm btn-outline-primary" onclick="manualConsolidate()" title="Move labs to fill gaps in earlier tables">
        Consolidate Labs
      </button>
      <button class="btn btn-sm btn-outline-info" onclick="showLabSummary()" title="Show lab status in console">
        Show Summary
      </button>
      <button class="btn btn-sm btn-outline-warning" onclick="clearAllLabs()" title="Remove all active labs">
        Clear All
      </button>
    </div>
    <small class="text-muted d-block mt-1">
      Use "Consolidate Labs" to optimize table space usage
    </small>
  </div>

  <!-- Scrollable Lab List -->
  <div class="overflow-auto pe-2 mb-5" style="max-height: 50vh;">
    <h6 class="mb-2">Available Labs</h6>
    <div id="lab-list-container">
      <div class="text-center text-muted p-3">
        <small>Select a template to load available labs</small>
      </div>
    </div>
  </div>
</div>

    <!-- Right Column: Canvas display -->
    <div class="col-md-8 canvas-col">
      <div class="canvas-box">
        <canvas id="canvas"></canvas>
      </div>
      <div class="form-check form-switch live-preview-switch">
        <input class="form-check-input" type="checkbox" id="livePreviewToggle">
        <label class="form-check-label" for="livePreviewToggle">Live Preview</label>
      </div>
    </div>
  </div>
</div>

<!-- Load shared utilities first, then specific script -->
<script src="js/canvas-utils.js"></script>
<script src="js/loader.js"></script>
<script src="js/multipage.js"></script>
<script src="js/markdown.js"></script>
<script src="js/lab_class.js"></script>
<script src="js/lab_script.js"></script>
<script>
  // Initialize on page load
  document.addEventListener('DOMContentLoaded', function() {
  loadTemplate("lab_test.json");
  document.getElementById("selector-div").hidden = true;
});</script>
</body>
</html>
