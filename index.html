<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Multipage</title>
  <link href="css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <script src="js/fabric.js"></script>
</head>
<body>
<nav class="navbar navbar-light bg-light px-3">
  <div class="d-flex align-items-center">
    <a class="navbar-brand fw-bold me-4" href="#">VR Patients</a>
    <a class="nav-link px-2" href="https://kareem-xyz.github.io/vrp_templater/index.html">Loader</a>
    <a class="nav-link px-2" href="https://kareem-xyz.github.io/vrp_templater/builder.html">Builder</a>
    <a class="nav-link px-2" href="/labs.html">Labs</a>
  </div>
</nav>

<div class="container mt-4">
  <h2 class="text-center mb-4">Template Loader</h2>
  <div class="container d-flex">
    <!-- Left Column: Scrollable Template selector + dynamic inputs -->
    <div class="col-md-6 m-1">
      <!-- Selector Div -->
      <div class="m-2" id="selector-div">
        <label class="form-label">Choose Template:</label>
        <select class="form-select" id="templateSelector" onchange="loadTemplate()">
          <option disabled selected value="">-- Select Template --</option>
        </select>
      </div>
      <!-- Buttons Div -->
      <div class="container d-flex m-2" id="buttons-div">
          <!-- Add Field Dropdown -->
          <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle m-1" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              + Add Text
            </button>
            <ul class="dropdown-menu">
              <li><button class="dropdown-item" onclick="addText('text')">+ Line</button></li>
              <li><button class="dropdown-item" onclick="addText('textarea')">+ Multi-line</button></li>
            </ul>
          </div>
        <button class="btn btn-success m-1" onclick="downloadCanvas()">Download PNG</button>
        <div class="form-check form-switch m-2" id="multipage-div" hidden>
          <input class="form-check-input" type="checkbox" role="switch" id="multipage-switch">
          <label class="form-check-label" for="multipageSwitch">Multi-Page Mode</label>
        </div>
      </div>

    <div class="overflow-auto pe-2 mb-5" style="max-height: 60vh;">
      <div id="fieldsPanel" class="mt-3"></div>
      <div id="dynamicFields"></div>
    </div>
    </div>

    <!-- Right Column: Canvas display -->
    <div class="col-md-6 canvas-col">
      <div class="canvas-box">
        <canvas id="canvas"></canvas>
      </div>
    </div>
  </div>
</div>

<!-- Load shared utilities first, then specific script -->
<script src="js/canvas-utils.js"></script>
<script src="js/loader.js"></script>
<script src="js/multipage.js"></script>
<script src="js/markdown.js"></script>
<script src="js/builder-utils.js"></script>

</body>
</html>
