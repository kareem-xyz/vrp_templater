<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Template Builder</title>
  <link href="style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <script src="js/fabric.js"></script>
</head>
<body>
<nav class="navbar navbar-light bg-light px-3">
  <div class="d-flex align-items-center">
    <a class="navbar-brand fw-bold me-4" href="#">VR Patients</a>
    <a class="nav-link px-2" href="https://kareem-xyz.github.io/vrp_templater/index.html">Loader</a>
    <a class="nav-link px-2" href="https://kareem-xyz.github.io/vrp_templater/builder.html">Builder</a>
    <a class="nav-link px-2" href="/labs.html">Labs</a>
  </div>
</nav>

<div class="container mt-4">
  <h2 class="text-center mb-4">Template Builder</h2>
  <div class="row">

    <!-- Sidebar -->
    <div class="col-md-4">
      <div class="mb-3">
        <label for="imageUpload" class="form-label">Upload Template Image:</label>
        <input type="file" class="form-control" id="imageUpload" accept="image/*">
      </div>
      <!-- Add this button above the fields panel -->
        <div class="container d-flex mb-3">
          <!-- Add Field Dropdown -->
          <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle m-1" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              + Add Text
            </button>
            <ul class="dropdown-menu">
              <li><button class="dropdown-item" onclick="addField()">+ Line</button></li>
              <li><button class="dropdown-item" onclick="addTextArea()">+ Multi-line</button></li>
            </ul>
          </div>
          <!-- Download Button -->
          <div class="dropdown">
            <button class="btn btn-success dropdown-toggle m-1" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Download
            </button>
            <ul class="dropdown-menu">
              <li><button class="dropdown-item" onclick="downloadImage()">PNG</button></li>
              <li><button class="dropdown-item" onclick="saveTemplate()">JSON Template</button></li>
            </ul>
          </div>
        </div>
      <div id="fieldsPanel"></div>
    </div>

    <!-- Canvas Area -->
    <div class="col-md-8">
      <div class="canvas-box canvas-col">
        <canvas id="builderCanvas"></canvas>
      </div>
    </div>
  </div>
</div>

<!-- Load shared utilities first, then specific script -->
<script src="js/canvas-utils.js"></script>
<script src="js/builder.js"></script>
</body>
</html>
