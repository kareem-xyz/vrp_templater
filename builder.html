<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Template Builder</title>
  <link href="style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
</head>
<body>
<nav class="navbar navbar-light bg-light px-3">
  <div class="d-flex align-items-center">
    <a class="navbar-brand fw-bold me-4" href="#">VR Patients</a>
    <a class="nav-link px-2" href="/">Loader</a>
    <a class="nav-link px-2" href="/builder.html">Builder</a>
  </div>
</nav>

<div class="container mt-4">
  <h2 class="text-center mb-4">Template Builder</h2>
  <div class="row">

    <!-- Sidebar -->
    <div class="col-md-4">
      <div class="mb-3">
        <label for="imageUpload" class="form-label">Upload Template Image:</label>
        <input type="file" class="form-control" id="imageUpload" accept="image/*">
      </div>
      <!-- Add this button above the fields panel -->
      <div class="mb-3">
        <button class="btn btn-primary" onclick="addField()">+ Add Field</button>
        <button class="btn btn-warning" onclick="addTextArea()">+ Add TextArea</button>
        <!-- <button class="btn btn-info" onclick="promptRowRegion()">+ Add Row Group</button> -->
        <button class="btn btn-success" onclick="saveTemplate()">Download JSON</button>
        <button class="btn btn-secondary" onclick="downloadImage()">Download Image</button>
      </div>
      <div id="fieldsPanel"></div>
    </div>

    <!-- Canvas Area -->
    <div class="col-md-8">
      <div class="canvas-box">
        <canvas id="builderCanvas"></canvas>
      </div>
    </div>
  </div>
</div>

<!-- Load shared utilities first, then specific script -->
<script src="canvas-utils.js"></script>
<script src="builder.js"></script>
</body>
</html>
